<!DOCTYPE html>
<html>

<head>
    <title>Калькулятор</title>
    <!-- Подключаем Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body class="bg-light">
    <div class="calculator">
        <div class="display-container">
            <div id="history" class="history-list"></div>
            <input type="text" id="display" class="form-control mb-3" readonly>
        </div>
        <div class="buttons">
            <button class="btn btn-danger btn-clear">C</button>
            <button class="btn btn-light btn-number">7</button>
            <button class="btn btn-light btn-number">8</button>
            <button class="btn btn-light btn-number">9</button>
            <button class="btn btn-secondary btn-operator">+</button>
            <button class="btn btn-light btn-number">4</button>
            <button class="btn btn-light btn-number">5</button>
            <button class="btn btn-light btn-number">6</button>
            <button class="btn btn-secondary btn-operator">-</button>
            <button class="btn btn-light btn-number">1</button>
            <button class="btn btn-light btn-number">2</button>
            <button class="btn btn-light btn-number">3</button>
            <button class="btn btn-secondary btn-operator">×</button>
            <button class="btn btn-light btn-number">0</button>
            <button class="btn btn-light btn-number">.</button>
            <button class="btn btn-success btn-equals">=</button>
            <button class="btn btn-secondary btn-operator">÷</button>
        </div>
    </div>

    <!-- Подключаем Bootstrap JavaScript и Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
